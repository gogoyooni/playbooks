---
- name: Create a test file on remote server
  hosts: all
  become: no # tomcat 사용자의 홈 디렉터리에 생성하므로 root 권한이 필요 없습니다.

  tasks:
    - name: Create a simple text file with content
      ansible.builtin.copy:
        dest: "/ansible-test-directory/awx_test.txt" # 생성될 파일의 경로와 이름
        content: |
          Hello from AWX!
          This file was created automatically.
          Onboarding successful.
        owner: tomcat   # 파일 소유자
        group: tomcat   # 파일 그룹
        mode: '0644'    # 파일 권한 (읽기/쓰기)
